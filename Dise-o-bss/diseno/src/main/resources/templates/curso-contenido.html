<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${curso.nombre} + ' - Plataforma Educativa'">Contenido del Curso</title>
    <link rel="stylesheet" th:href="@{/styles.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-left">
            <a href="/" class="nav-item">Inicio</a>
            <a href="/mis-cursos" class="nav-item">Mis Cursos</a>
            <a href="#" class="nav-item"><i class="far fa-cog"></i> Configuración</a>
            <a href="#" class="nav-item"><i class="far fa-question-circle"></i> Ayuda</a>
        </div>
        <div class="nav-right">
            <div th:if="${session.estudiante == null}">
                <a href="/registro" class="nav-item"><i class="fas fa-user-plus"></i> Registrarse</a>
                <a href="/login" class="nav-item"><i class="fas fa-sign-in-alt"></i> Iniciar Sesión</a>
            </div>
            <div th:if="${session.estudiante != null}">
                <span class="nav-item">Bienvenido, <span th:text="${session.estudiante.nombre}"></span></span>
                <a href="/logout" class="nav-item"><i class="fas fa-sign-out-alt"></i> Cerrar Sesión</a>
            </div>
            <button id="accessibility-btn" class="accessibility-btn">
                <i class="fas fa-universal-access"></i> Accesibilidad
            </button>
        </div>
    </nav>

    <div class="main-flex">
        <main class="content">
            <div class="curso-header">
                <h1 th:text="${curso.nombre}">Nombre del Curso</h1>
                <div class="curso-info-header">
                    <span class="curso-categoria" th:text="${curso.categoria}">Categoría</span>
                    <span class="curso-nivel" th:text="${curso.nivelDificultad}">Nivel</span>
                    <span class="curso-duracion" th:text="${curso.duracionHoras} + ' horas'">Duración</span>
                </div>
            </div>
            
            <div class="text-content" id="main-text-content">
                <p th:text="${curso.descripcion}"></p>
                
                <!-- Contenido específico según el curso -->
                <!-- Bloque de Historia Universal eliminado -->
                
                <!-- Bloque de Matemáticas Básicas eliminado -->
                
                <!-- Bloque de Ciencias Naturales eliminado -->
                
                <!-- Bloque de Arte y Creatividad eliminado -->
                
                <!-- Bloque de Tecnología Digital eliminado -->
                
                <!-- Bloque de Desarrollo Personal eliminado -->
                
                <!-- Bloque de Lenguaje y Comunicación eliminado -->
            </div>
            
            <div class="text-to-speech">
                <button id="read-text" class="read-btn">
                    <i class="fas fa-volume-up"></i> Leer Texto
                </button>
            </div>
        </main>
        
        <!-- Imagen eliminada -->
        <div class="accessibility-panel" id="accessibility-panel">
            <div class="accessibility-controls">
                <div class="control-group">
                    <label for="font-size"><i class="fas fa-text-height"></i> Tamaño de texto:</label>
                    <input type="range" id="font-size" min="12" max="24" value="16">
                </div>
                <div class="control-group">
                    <label for="line-spacing"><i class="fas fa-arrows-alt-v"></i> Espacio entre líneas:</label>
                    <input type="range" id="line-spacing" min="1" max="2" step="0.1" value="1.5">
                </div>
                <div class="control-group">
                    <label for="letter-spacing"><i class="fas fa-arrows-alt-h"></i> Espacio entre letras:</label>
                    <input type="range" id="letter-spacing" min="0" max="5" value="0">
                </div>
                <div class="control-group">
                    <label for="font-family"><i class="fas fa-font"></i> Tipo de letra:</label>
                    <select id="font-family" class="font-select">
                        <option value="Arial, sans-serif">Arial</option>
                        <option value="'Open Sans', sans-serif">Open Sans</option>
                        <option value="'Roboto', sans-serif">Roboto</option>
                        <option value="'Times New Roman', serif">Times New Roman</option>
                        <option value="'Comic Sans MS', cursive">Comic Sans MS</option>
                    </select>
                </div>
                <div class="control-group">
                    <label for="zoom"><i class="fas fa-search-plus"></i> Zoom:</label>
                    <input type="range" id="zoom" min="100" max="200" value="100">
                </div>
                <div class="control-group">
                    <button id="theme-light"><i class="fas fa-sun"></i> Tema claro</button>
                    <button id="theme-dark"><i class="fas fa-moon"></i> Tema oscuro</button>
                </div>
                <div class="control-group">
                    <label for="focus-mode"><i class="fas fa-eye"></i> Modo Foco:</label>
                    <input type="checkbox" id="focus-mode">
                </div>
                <div class="control-group">
                    <button id="save-settings" class="save-btn">
                        <i class="fas fa-save"></i> Guardar
                    </button>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="footer-content">
            <a href="#" class="footer-link">Ayuda</a>
            <a href="#" class="footer-link">Soporte</a>
            <a href="#" class="footer-link">Tutorial</a>
        </div>
    </footer>
    
    <script th:src="@{/script.js}"></script>
    <script th:inline="javascript">
        /*<![CDATA[*/
        const cursoId = /*[[${curso.id}]]*/ 0;
        const readMoreBtn = document.getElementById('read-more-btn');
        if (readMoreBtn) {
            readMoreBtn.addEventListener('click', function() {
                localStorage.setItem('curso_leido_' + cursoId, 'true');
            });
        }
        // Alternativamente, podrías marcarlo como leído al cargar la página si prefieres
        // localStorage.setItem('curso_leido_' + cursoId, 'true');
        /*]]>*/
    </script>
</body>
</html>
