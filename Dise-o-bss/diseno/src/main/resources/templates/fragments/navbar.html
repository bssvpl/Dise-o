<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Barra de Navegación</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-left">
            <a th:href="@{/}" class="nav-item logo">
                <i class="fas fa-graduation-cap"></i>
                <span>Plataforma Educativa</span>
            </a>
        </div>
        <div class="nav-right">
            <a th:href="@{/cursos}" class="nav-item" title="Cursos">
                <i class="fas fa-book"></i>
                <span>Cursos</span>
            </a>
            <a th:href="@{/registro}" class="nav-item" title="Registrarse">
                <i class="fas fa-user-plus"></i>
                <span>Registrarse</span>
            </a>
            <a th:href="@{/login}" class="nav-item" title="Iniciar Sesión">
                <i class="fas fa-sign-in-alt"></i>
                <span>Iniciar Sesión</span>
            </a>
            <a th:if="${session.estudiante != null}" th:href="@{/logout}" class="nav-item" title="Cerrar Sesión">
                <i class="fas fa-sign-out-alt"></i>
                <span>Cerrar Sesión</span>
            </a>
            <button class="accessibility-btn" onclick="toggleTheme()" title="Cambiar Tema">
                <i class="fas fa-adjust"></i>
            </button>
        </div>
    </nav>
</body>
</html>
